{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-sm-4">
            <div class="p-2">

                <div class="card" style="width: 18rem;">
    <img src="{{i.img.url}}"  class="card-img-top" alt="Card image cap" width="50px" height="250px">

  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
 </div>
                    </div>

                 <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>


            </div>


  </div>
        {% endfor %}
    </div>
</div>





{% endblock %}
