{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Enter movie name">
  <br>
  <input type="text" name="desc" placeholder="Movie-description">
  <br>
  <input type="text" name="year" placeholder="Year of release">
  <br>
  <input type="file" name="img" placeholder="choose file">
  <br>
  <input type="submit" >
</form>
{% endblock %}
